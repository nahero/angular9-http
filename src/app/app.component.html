<div class="container">
  <!-- Create post -->
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>

  <hr />

  <!-- Posts actions -->
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>

  <!-- Posts list -->
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- No posts -->
      <p *ngIf="!loadedPosts.length && !isFetching">No posts available!</p>

      <!-- Error -->
      <div *ngIf="error" class="alert alert-danger">
        <h3>There was an error!</h3>
        <p>{{ error }}</p>
      </div>

      <!-- Loading indicator-->
      <p *ngIf="isFetching">
        Loading posts...
      </p>

      <!-- Loaded posts -->
      <ol class="list-group" *ngIf="loadedPosts.length > 0 && !isFetching">
        <li *ngFor="let post of loadedPosts" class="list-group-item">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
          <a class="btn btn-link" (click)="onGetPost(post.id)">Get post</a>
        </li>
      </ol>
    </div>
  </div>
</div>
